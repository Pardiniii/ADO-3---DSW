<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>In√≠cio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.6s ease-out;
        }

        .welcome-card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .welcome-card p {
            font-size: 1rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 0.8rem 1.4rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .btn.primary {
            background: #2563eb;
            color: #fff;
        }

        .btn.primary:hover {
            background: #1d4ed8;
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 2rem 1.2rem;
            }

            .welcome-card h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="welcome-card">
    <h1>Bem-vindo!</h1>

    <div class="actions">
        <a class="btn primary" th:href="@{/carros}">Ver listagem de carros</a>
        <a class="btn secondary" th:href="@{/carros/novo}">+ Adicionar novo carro</a>
    </div>
</div>

</body>
</html>
