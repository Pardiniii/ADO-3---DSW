<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            color: #3b82f6;
            font-weight: 700;
            font-size: 22px;
            text-decoration: none;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.2s;
        }

        .menu a:hover,
        .menu a.active {
            color: #3b82f6;
        }

        main.container {
            background: #ffffff10;
            backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-top: 40px;
        }

        .page-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        h1 {
            font-size: 28px;
            color: #e2e8f0;
            margin: 0;
        }

        .btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn.sm {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn.danger {
            background: #ef4444;
        }

        .btn.danger:hover {
            background: #dc2626;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
        }

        .card {
            background: #ffffff15;
            backdrop-filter: blur(8px);
            border: 1px solid #334155;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #3b82f6;
            background-color: #1e293b;
        }

        .placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #334155, #1e293b);
        }

        .card-body {
            padding: 16px 18px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #e2e8f0;
        }

        .muted {
            color: #94a3b8;
            font-size: 14px;
        }

        .price {
            font-weight: 700;
            color: #38bdf8;
            font-size: 16px;
        }

        .desc {
            color: #cbd5e1;
            font-size: 14px;
            min-height: 36px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            border: 2px dashed #334155;
            border-radius: 14px;
            color: #94a3b8;
            background: #ffffff10;
        }

        footer {
            text-align: center;
            color: #94a3b8;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header class="topbar">
    <nav class="container">
        <a class="brand" th:href="@{/}">ADO3</a>
        <div class="menu">
            <a th:href="@{/}">InÃ­cio</a>
            <a class="active" th:href="@{/carros}">Carros</a>
        </div>
    </nav>
</header>

<main class="container">
    <div class="page-head">
        <h1>Carros</h1>
        <a class="btn" th:href="@{/carros/novo}">+ Novo</a>
    </div>

    <div th:if="${#lists.isEmpty(carros)}" class="empty">
        <p>Nenhum carro cadastrado ainda ðŸš—</p>
    </div>

    <div th:if="${!#lists.isEmpty(carros)}" class="grid">
        <div class="card" th:each="c : ${carros}">
            <img th:if="${c.foto}" th:src="${c.foto}" alt="Foto do carro">
            <div class="placeholder" th:if="${c.foto == null}"></div>

            <div class="card-body">
                <h3 th:text="${c.nome}">Nome</h3>
                <div class="muted" th:text="${c.marca}">Marca</div>
                <div class="price" th:text="${#numbers.formatDecimal(c.valor,1,'POINT',2,'COMMA')}">0,00</div>
                <div class="desc" th:text="${c.descricao}">-</div>

                <div class="actions">
                    <a class="btn sm" th:href="@{|/carros/${c.id}/editar|}">Editar</a>
                    <form th:action="@{|/carros/${c.id}/delete|}" method="post" style="display:inline">
                        <button class="btn sm danger" type="submit" onclick="return confirm('Excluir este carro?')">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
